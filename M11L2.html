<!DOCTYPE html>
<html>
<head>
	<title>Toggle Hide-Show Tina</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").toggle();
			});
		});
	</script>
</head>
<body>
	<button>Toggle betwen hiding and showing the paragraphs</button>

<p>This is a paragraph with little content.</p>
<p>This is a another small paragraph.</p>
</body>
</html>
